<!DOCTYPE html>
<html lang="FR-fr">
	<head>
		<title>geBERator</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/jquery-3.6.0.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/FileSaver.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>geBERator</h1>
		<div id="container">
			<form id="setSize">
				<input type="number" id="width" placeholder="width" required>
				<input type="number" id="height" placeholder="height" required>
				<button type="submit">Set</button>
			</form>
			<div id="items">
				<img class="items ui-widget-content" src="imgs/key.png" alt="key" data-tile="C" id="key">
				<img class="items ui-widget-content" src="imgs/exit.png" alt="exit" data-tile="E" id="exit">
				<img class="items ui-widget-content" src="imgs/wall.png" alt="wall" data-tile="1" id="wall">
				<img class="items ui-widget-content" src="imgs/ennemies.png" alt="ennemies" data-tile="Q" id="ennemies">
				<img class="items ui-widget-content" src="imgs/weapon.png" alt="weapon.png" data-tile="W" id="weapon.png">
				<img class="items ui-widget-content" src="imgs/spawn.png" alt="spawn" data-tile="P" id="spawn">
			</div>
			<table id="table"></table>
			<button onclick="download()">Save</button>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
